
<div class="container">
    <h4>{{listTitle}}</h4>
    <div class="card mb-4" *ngFor="let eachBook of bookList">
            <div class="card-body bg-light" >
                <img class="img-thumbnail float-right" [src]="eachBook.bookImage" alt="bookImage" width="150">
                <div class="card-title">
                    <h3>
                        {{eachBook.title}}
                    </h3>
                    <p class="text-muted">
                            {{eachBook.author}}
                    </p>
                    <p>
                            {{eachBook.review}}
                    </p>
                    <form #frm='ngForm'>
                        <div>
                            <input type="text" placeholder="Write New Review">
                            <input type="submit" class="btn btn-primary btn-sm" value="Add Review">
                        </div>
                        

                    </form>
                    
                    <span>
                        <h5>
                            Rating: 
                            <span class="badge badge-secondary mr-2">
                                {{eachBook.rating}}
                            </span>
                        </h5>
                            <button type = "button" class="btn btn-success mr-2">+</button>
                            <button type = "button" class="btn btn-danger mr-2">-</button>
                    </span>        
                        
                </div>

            </div>
        </div>
</div>
